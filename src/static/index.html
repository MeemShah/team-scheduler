<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/static/styles.css" />
  <title>Team Schedule</title>
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <h1>Team Schedule</h1>
      <a href="index.html" class="nav-link">Home</a>
      <!--<a href="dashboard.html" class="nav-link">Dashboard</a>-->

      <a href="get-teams.html" class="nav-link">Get Teams</a>
      <a href="add-pairs.html" class="nav-link">Add Pairs</a>
    </div>

  <div class="search-box">
    <label for="dateInput">Date:</label>
    <input type="date" id="dateInput" />
    <label for="teamIdInput">Team ID:</label>
    <input type="text" id="teamIdInput" placeholder="Enter Team ID" />
    <button onclick="searchTeam()">Search</button>
  </div>

  <div class="container">
    <div id="response" class="schedule-div">
      <p>Loading...</p>
    </div>
  </div>

  <div class="tables-conainer">
    <div class="weekly-scheduler">
      <div id="schedule-container">
        <p>Loading Weekly schedule...</p>
      </div>
    </div>

    <div class="team-members-container">
      <div id="team-members">
        <p>Loading team members...</p>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
